<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/227af44d3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="wrap main-wrap">
        <form class="row input-wrapper" id="search-form">
          <div class="col">
            <input
              type="text"
              class="col form-control"
              id="city-name"
              placeholder="Enter city name"
            />
          </div>
          <div class="col">
            <input type="submit" class="btn btn-primary" value="Search" />
          </div>
        </form>
        <ul class="row current-block">
          <li class="col">
            <h1 id="current-city">Current City</h1>
            <h2 id="current-day">MONDAY</h2>
            <p id="current-time">16:00</p>
            <p id="current-date">01.01.2024</p>
          </li>
          <li class="col"><i class="fa-solid fa-cloud-sun main-icon"></i></li>
          <li class="col">
            <ul class="row">
              <li class="col-12 current-temperature">
                <span id="current-temp">22</span>°<span class="upper-colon"
                  ><span class="degree-system" id="celsius">C</span> /
                  <span class="degree-system" id="fahrenheit">F</span></span
                >
              </li>
              <li class="col-6">↓ 18°</li>
              <li class="col-6">↑ 25°</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="wrap">
        <ul class="row">
          <li class="col">
            <p>TUE</p>
            <i class="fa-regular fa-sun"></i>
            <p>25°</p>
          </li>
          <li class="col">
            <p>WEN</p>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>18°</p>
          </li>
          <li class="col">
            <p>THU</p>
            <i class="fa-solid fa-wind"></i>
            <p>9°</p>
          </li>
          <li class="col">
            <p>FRI</p>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p>4°</p>
          </li>
          <li class="col">
            <p>SAT</p>
            <i class="fa-regular fa-snowflake"></i>
            <p>-1°</p>
          </li>
        </ul>
      </div>
      <p>Coded by Olga Smilichenko</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
